<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OM2 signup</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100;0,400;0,600;0,900;1,100;1,400;1,600;1,900&display=swap" rel="stylesheet">
</head>
<link rel="icon" type="image/svg+xml" href="/vite.svg" />

<body class="MATERIAL-meshBackground">
    <div id="app"></div>
    <div class="SETTINGSmodalEnvironment" id="SETTINGSmodalID">
        <div class="SETTINGSmodalContainer MATERIAL-blur-3">
            <div class="SETTINGSmodalTopTextContainer">Sign Up</div>
            <form class="SETTINGSmodalFormAreaContainer" id="SETTINGSloginForm" onsubmit="signup(); return false;">
                <label for="username" class="SETTINGSmodalFormAreaText">Username</label><br>
                <input type="text" name="username" id="username" required>
                <br><br>
                <label for="email" class="SETTINGSmodalFormAreaText">Email</label><br>
                <input type="email" name="email" id="email" required>
                <br><br>
                <label for="password" class="SETTINGSmodalFormAreaText">Password</label><br>
                <input type="password" name="password" id="password" required>
                <br><br>
                <label for="profilePicture" class="SETTINGSmodalFormAreaText">Profile Picture</label><br>
                <input type="file" name="profilePicture" id="profilePicture" accept=".jpg, .png, .webp" required onchange="previewImage(event)">
                <br><br>
                <input class="SETTINGSmodalSubmit" type="submit" name="Submit" value="Submit">
            </form>
            <div class="SETTINGSrandomImage">
                <img id="previewImage" src="https://picsum.photos/400">
            </div>
        </div>
    </div>
    <script type="module" src="/main.js"></script>
    <script>
    function previewImage(event) {
        const input = event.target;
        if (input.files && input.files[0]) {
            const file = input.files[0];
            const reader = new FileReader();

            reader.onload = function(e) {
                const preview = document.getElementById("previewImage");
                preview.src = e.target.result;
            };

            // Read the image file as a data URL.
            reader.readAsDataURL(file);
        }
    }
    </script>
    <script>
    async function signup() {
        const form = document.getElementById("SETTINGSloginForm");
        const formData = {};

        // Function to convert the selected image to Base64
        const convertImageToBase64 = (file) => {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.onloadend = () => resolve(reader.result.split(",")[1]);
                reader.readAsDataURL(file);
            });
        };

        try {
            // Step 1: Send only the email field first
            for (const element of form.elements) {
                if (element.type === "email") {
                    formData[element.name] = element.value;
                }
            }

            const response = await fetch("https://la0.uk/apis/signup/", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify(formData),
            });

            if (!response.ok) {
                // Handle error response from the server if needed
                const errorData = await response.json();
                console.error(errorData);
            } else {
                // If the email is valid, continue with the second step
                const responseData = await response.json();
                console.log("First step response:", responseData);

                // Step 2: Update formData with the received token and send the rest of the form data
                formData["token"] = responseData.token;
                for (const element of form.elements) {
                    if (element.type === "file") {
                        const file = element.files[0];
                        if (file) {
                            // Convert the image to Base64
                            const base64Image = await convertImageToBase64(file);
                            formData[element.name] = base64Image;
                        }
                    } else {
                        formData[element.name] = element.value;
                    }

                }
                // Send the rest of the form data
                const secondResponse = await fetch(
                    "https://la0.uk/apis/signup/complete/", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                        },
                        body: JSON.stringify(formData),
                    }
                );

                if (!secondResponse.ok) {
                    // Handle error response from the server if needed
                    const errorData = await secondResponse.json();
                    console.error(errorData);
                } else {
                    // Handle successful response from the server if needed
                    const responseData = await secondResponse.json();
                    console.log("Second step response:", responseData);
                    // Do something with the response, e.g., show a success message to the user
                }
            }
        } catch (error) {
            // Handle network errors or other exceptions
            console.error(error);
        }
    }
    </script>
</body>

</html>
