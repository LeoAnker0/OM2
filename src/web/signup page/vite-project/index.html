<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OM2 signup</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100;0,400;0,600;0,900;1,100;1,400;1,600;1,900&display=swap" rel="stylesheet">
</head>
<link rel="icon" type="image/svg+xml" href="/vite.svg" />

<body class="MATERIAL-meshBackground">
    <div id="app"></div>
    <script type="module" src="/main.js"></script>
    <script>
    function previewImage(event) {
        const input = event.target;
        if (input.files && input.files[0]) {
            const file = input.files[0];
            const reader = new FileReader();

            reader.onload = function(e) {
                const preview = document.getElementById("previewImage");
                preview.src = e.target.result;
            };

            // Read the image file as a data URL.
            reader.readAsDataURL(file);
        }
    }
    </script>
</body>

</html>
