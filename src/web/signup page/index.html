<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OM2 signup</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100;0,400;0,600;0,900;1,100;1,400;1,600;1,900&display=swap" rel="stylesheet">
</head>

<body class="MATERIAL-meshBackground">
    <div class="SETTINGSmodalEnvironment" id="SETTINGSmodalID">
        <div class="SETTINGSmodalContainer MATERIAL-blur-3">
            <div class="SETTINGSmodalTopTextContainer">Sign Up</div>
            <form class="SETTINGSmodalFormAreaContainer" id="SETTINGSloginForm">
                <label for="username" class="SETTINGSmodalFormAreaText">Username</label><br>
                <input type="username" name="username" id="username" required>
                <br><br>
                <label for="profilePicture" class="SETTINGSmodalFormAreaText">Profile Picture</label><br>
                <input type="profilePicture" name="profilePicture" id="profilePicture" required>
                <br><br>
                <label for="email" class="SETTINGSmodalFormAreaText">Email</label><br>
                <input type="email" name="email" id="email" required>
                <br><br>
                <label for="password" class="SETTINGSmodalFormAreaText">Password</label><br>
                <input type="password" name="password" id="password" required>
                <br><br>
                <input class="SETTINGSmodalSubmit" type="submit" name="Submit" value="Submit">
            </form>
            <div class="SETTINGSrandomImage">
                <img src="https://picsum.photos/400">
            </div>
        </div>
        <div class="SETTINGSmodalStatusIndicatorContainer">
            <div class="SETTINGSmodalStatusIndicatorOuterCircle">
            </div>
        </div>
    </div>
</body>

</html>
