<div class=top-music-player-blur-box>
    <div class=top-music-player-blur-area></div>
</div>
<div class=top-music-player-bar>
    <div class=flex-class-top-music-items>
        <div class=top-music-button-row>
            <div class=button-displacement>
                <div class=svg-image-buttons-relative-container id=PLAYERshuffleButton>
                    <div class=svg-image-buttons-absolute-container><img src={icons_shuffleButton} alt="shuffle icon" height=12></div>
                </div>
                <div class=svg-image-buttons-relative-container id=PLAYERlastButton>
                    <div class=svg-image-buttons-absolute-container><img src={icons_backButton} alt="back icon" height=13></div>
                </div>
                <div class=svg-image-buttons-relative-container id=PLAYERplayButton>
                    <div class=svg-image-buttons-absolute-container><img src={icons_playButton2} alt="play icon" height=18 id=PLAYERplayIcon></div>
                </div>
                <div class=svg-image-buttons-relative-container id=PLAYERnextButton>
                    <div class=svg-image-buttons-absolute-container><img src={icons_nextButton} alt="next icon" height=13></div>
                </div>
                <div class=svg-image-buttons-relative-container id=PLAYERloopButton>
                    <div class=svg-image-buttons-absolute-container><img src={icons_loopButton} alt="loop icon" height=12 id=PLAYERloopSVG></div>
                </div>
            </div>
        </div>
        <div class=top-music-button-music-display>
            <div class=music-lcd-bar-cover id=lcdBarDummy>
                <div class=dark-music-icon>
                    <div class=dark-music-icon-svg><svg aria-role=presentation focusable=false height=24 viewBox="0 0 38 48" xmlns=http://www.w3.org/2000/svg> <path d="M36.15 0c-.18.02-1.76.3-1.95.33l-19.7 3.7c-.58.13-1.03.32-1.37.6a2.1 2.1 0 0 0-.74 1.36c-.02.12-.05.36-.05.72v26.81c0 1.18-.9 2.16-2.1 2.38l-5.27.86A6 6 0 0 0 0 42.57C0 45.63 2.6 48 5.64 48c.37 0 .74-.04 1.11-.1l1.82-.36a7.13 7.13 0 0 0 5.8-7.08V17.25c0-1.22.4-1.54 1.42-1.78 0 0 17.52-3.52 18.37-3.68.22-.04.43-.07.61-.07.78 0 1.17.4 1.17 1.36v15.47c0 1.18-.89 2.16-2.1 2.39l-4.86.95c-3.1.55-5.35 2.97-5.35 5.77 0 3.04 2.8 5.4 6.08 5.4.4 0 .8-.03 1.2-.1l1.96-.35c4.23-1.2 5.13-5.07 5.13-7.75v-33C38 .74 37.41 0 36.36 0h-.2z" fill-rule=evenodd></path></svg></div>
                </div>
                <div class=dark-music-icon-logo-container><img src={icons_orangeMusicLogoBlack} alt="orange music logo" height=35></div>
            </div>
            <div class=music-lcd-bar>
                <div class=music-lcd-bar-display-picture>
                    <div class=music-lcd-picture-container><img src="" alt="*alt things*" id=PLAYERimage class=music-lcd-picture-class></div>
                </div>
                <div class=music-lcd-bar-display-song-title-box>
                    <div class=music-lcd-bar-display-song-title><span class=lcd-song-title-display id=LCDsongTitle></span> <span class=lcd-menu-icon id=lcdMenuIcon onclick='loadContextMenu(this,"musicID","TYPEsong")'><img src={icons_menuOptionsButton} alt="menu button" width=15></span></div>
                    <div class=music-lcd-bar-display-song-information>
                        <div class=song-title-h1><span id=LCDaristName></span> - <span id=LCDalbumName></span></div>
                    </div>
                    <div class=music-lcd-bar-display-song-progress>
                        <div class=song-progress-bar-progressed id=PLAYERseekTimeRangeIndicator></div>
                    </div>
                    <div class=time-indicator-absolute-box><span class=time-indicator-span id=timeIndicatorLeft>00:00</span> <span class=time-indicator-span id=timeIndicatorRight>11:00</span></div>
                    <div class=music-lcd-bar-seek-slider><input id=PLAYERseekTimeRangeSlider max=100 min=0 type=range value=0 step=0.1></div>
                </div>
            </div>
        </div>
        <div class=top-music-button-meta-content>
            <div class=meta-content-area>
                <div class=meta-content-volume-control>
                    <div class=volume-control-indicator-container id=volumeControlZero>
                        <div class=svg-image-buttons-absolute-container><img src={icons_volumeNull} alt="volume null" height=10></div>
                    </div>
                    <div class=volume-control-indicator-container id=volumeControlOne>
                        <div class=svg-image-buttons-absolute-container><img src={icons_volume1} alt="volume quiet" height=10></div>
                    </div>
                    <div class=volume-control-indicator-container id=volumeControlTwo>
                        <div class=svg-image-buttons-absolute-container><img src={icons_volume2} alt="volume medium" height=10></div>
                    </div>
                    <div class=volume-control-indicator-container id=volumeControlThree>
                        <div class=svg-image-buttons-absolute-container><img src={icons_volume3} alt="volume loud" height=10></div>
                    </div>
                </div><label class=hideLabels for=volumeRangeSlider>Range Slider</label>
                <div id=volumeSliderID><input id=volumeRangeSlider max=100 min=1 type=range value=100></div>
                <div class=theThreeButtons>
                    <div class=meta-content-up-next-queue id=upNextQueueButton>
                        <div class=svg-image-buttons-relative-container>
                            <div class=svg-image-buttons-absolute-container id=upNextQueueButtonBackground><img src={icons_upNextQueueButton} alt="next up queue icon" height=10 id=queueIcon></div>
                        </div>
                    </div>
                    <div class=meta-content-account-circle>
                        <div class=account-circle-image><img src="" id=accountProfilePicImageID class=account-profile-picture-img></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
